<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
{% block title%}
<title></title>
{% endblock title%} 

</head>
<body>
   {% include 'crud/navbar.html' %}
   
   {% for message in messages %}
   <div class="cust_alert alert alert-{{ message.tags }} alert-dismissible mb-0 fade show" role="alert">
       <strong> {{ message }} </strong>
       <button type="button" class="close" data-dismiss="alert" aria-label="Close">
         <span aria-hidden="true">&times;</span>
       </button>
   </div>
   {% endfor %}

   {% block content%}
   {% endblock content%}


   <script src="{% static 'js/jquery.min.js'%}"></script>
   <script src="{% static 'js/popper.min.js' %}" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="{% static 'js/bootstrap.min.js'%}"></script>
   <script src="https://cdn.tiny.cloud/1/qctbykj48ofkjr3a9on0r29emisktzntc4cxgvecyqr5xeyk/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
   <script src="{% static 'js/custom.js' %}"> </script>
   <script src="{% static 'js/comment.js'%}"></script>
</body>
</html>
