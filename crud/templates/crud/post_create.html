{% extends 'crud/base.html'%}

{% block title%}
<title>Dashboard Page</title>
{% endblock title%} 

{% block content%}
<div class="container-fluid mt-2 mb-2">
    <div class="row">
        <div class="col-md-10 mx-auto">
            <h3 class="alert alert-primary text-center">Create/Upadate Post</h3>
              <form action="" method="POST" enctype="multipart/form-data">
                  {%csrf_token%}
                   {{form|safe}}
                   {{form.media}}
                   <input type="submit" class="btn btn-primary d-block px-5 mt-3" value="SAVE POST">
              </form>
        </div>
    </div>
</div>
{% endblock content%}   

{% block js%}


{% endblock js%}
